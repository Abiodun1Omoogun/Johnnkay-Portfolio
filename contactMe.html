    <main class="py-9 w-78 h-34 self-center w-full max-w-5xl">
        <div class="container md:my-16 md:w-100 md:flex md:flex-row md:justify-center">
            <section class="w-32 mx-1 md:flex-1 ">
                <form method="POST" id="contact-form" class="w-32" action="send" enctype="multipart/form-data">
                    <label for="name" class="text-xl my-9">Name</label>
                    <input type="text" name="name" id="name" class="border h-9 my-4 w-72 border-black rounded-lg" required>

                    <label for="email" class="text-xl my-9">E-mail</label>
                    <input type="text" name="email" id="email" class="border h-9 my-4 w-72 border-black rounded-lg" required>

                    <label for="message" class="text-xl my-9">Message</label>
                    <textarea name="message" name="message" id="message" cols="30" rows="6" class="border my-4 w-72 border-black rounded-lg" required></textarea>
                    
                    <input type="button" class="bg-white cursor-pointer transition duration-0 hover:duration-700  hover:ease-in-out my-6 py-15 text-center w-32 h-12 hover:bg-black hover:text-white text-xl text-black border border-4 border-black rounded-xl" onclick="getContactInfo()" value="Send">
                </form>

            </section>
            <aside class="container w-100 relative lert-0 top-0 md:h-42 md:flex-initial md:-translate-x-24 md:-translate-y-36 md:top-32 md:w-80 lg:absolute lg:right-40 lg:top-60 lg:-translate-x-40">
                <h2 class="fa-2xl w-100 text-black my-5 text-xl font-san md:h-4 md:text-2xl lg:w-75 lg:text-2xl">More ways to contact me</h2>
                <div class="container  my-10 w-80  border border-black rounded-lg md:border-box  md:w-full md:h-60 lg:box-content lg:px-20">
                    <!-- <p class="py-5 w-42 my-12 ml-4 text-sm font-san h-42 md:py-5 lg:-mt-3 lg:w-100 lg:mx-0 lg:-translate-x-8 lg:m-4 lg:text-center lg:translate-y-8 lg:text-sm">You can also reach me through my email</p> -->
                    <div class="my-7 mx-0 w-20 px-3  md:my-5 md:w-20 lg:w-60 lg:-translate-x-10 lg:translate-y-1 ">
                        <img src="./Images/Ellipse 1.png" onclick="document.location =  'https://calendly.com/johnkayodedesigns'"" alt="google-icon" class="mx-0 w-12 md:my-9">
                    </div>
                    
                    <ul class="absolute mt-9 top-24 -translate-y-6 left-24 md:mx-2 lg:w-60 lg:translate-x-16 lg:translate-y-2  lg:my-5">
                        <small>
                            <a  href="https://calendly.com/johnkayodedesigns" class=" py-45 text-xs w-4 -ml-6 my-6 text-sm font-san h-42 md:py-5 lg:w-max lg:pt-16 lg:text-sm">https://calendly.com/johnkayode <br >  designs</a>
                        </small>
                        
                    </ul>
                   
                    <div class="my-7 mx-0 w-20 px-3 md:my-5 md:w-20 lg:w-60 lg:-translate-x-10 lg:translate-y-8">
                        <img src="./Images/google-icon.svg" onclick= "document.location =  'mailto:johnkayodedesigns@gmail.com'"" alt="google-icon" class="mx-0 w-12 md:my-9">
                    </div>
                    <ul class="absolute mt-9 top-36 left-24 md:mx-2 lg:w-60 lg:translate-x-16 md:my-5 lg:my-5">
                        <li class=" py-45 -ml-6 my-2 text-sm font-san h-42 md:py-5 lg:my-6 lg:pt-12 lg:text-sm" onclick= "document.location =  'mailto:johnkayodedesigns@gmail.com'"">johnkayodedesigns@gmail.com</li>
                    </ul>
                </div>
            </aside>
        </div>
        <div class="icons md:absolute md:right-40 md:h-12 md:bottom-60 ">
